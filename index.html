  <style>
    body {
      background-color: #212121;
      margin: 0;
    }
    /* Preloader styles */
    .card {
      --bg-color: #212121;
      background-color: var(--bg-color);
      padding: 1rem 2rem;
      border-radius: 1.25rem;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* ... paste the rest of the CSS here ... */
  </style>

<body>
  <!-- Add preloader div before the Flutter script -->
  <div class="card">
    <div class="loader">
      <p>loading</p>
      <div class="words">
        <span class="word">buttons</span>
        <span class="word">forms</span>
        <span class="word">switches</span>
        <span class="word">cards</span>
        <span class="word">buttons</span>
      </div>
    </div>
  </div>

  <script>
    // Hide preloader when Flutter is initialized
    window.addEventListener('load', function() {
      var preloader = document.querySelector('.card');
      window.addEventListener('flutter-first-frame', function() {
        preloader.style.display = 'none';
      });
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
