<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
<!--   <base href="$FLUTTER_BASE_HREF"> -->
  <base href="/deployed/" />

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="openstudy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>openstudy</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add these Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

  <!-- Original script -->
  <script src="main.dart.js" defer></script>

  <!-- Add this style before the closing head tag -->
  <style>
    body {
      background-color: #212121;
      margin: 0;
    }
    
    .card {
      --bg-color: #212121;
      background-color: var(--bg-color);
      padding: 1rem 2rem;
      border-radius: 1.25rem;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .loader {
      color: rgb(124, 124, 124);
      font-family: "Poppins", sans-serif;
      font-weight: 500;
      font-size: 25px;
      -webkit-box-sizing: content-box;
      box-sizing: content-box;
      height: 40px;
      padding: 10px 10px;
      display: flex;
      border-radius: 8px;
      align-items: center;
    }

    .words {
      display: inline-block;
      overflow: hidden;
      position: relative;
      height: 40px;
    }

    .word {
      display: block;
      height: 100%;
      padding-left: 6px;
      color: #956afa;
      animation: fadeInOut 2s infinite;
      opacity: 0;
      position: absolute;
    }

    .word:nth-child(1) { animation-delay: 0s; }
    .word:nth-child(2) { animation-delay: 2s; }
    .word:nth-child(3) { animation-delay: 4s; }
    .word:nth-child(4) { animation-delay: 6s; }
    .word:nth-child(5) { animation-delay: 8s; }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      20%, 80% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Replace the previous loading div with this one -->
  <div id="loading">
    <div class="card">
      <div class="loader">
        <p>loading</p>
        <div class="words">
          <span class="word">Books</span>
          <span class="word">StudySpaces</span>
          <span class="word">Notes</span>
          <span class="word">Answers</span>
          <span class="word">Questions</span>
        </div>
      </div>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <!-- Add this script before closing body tag -->
  <script>
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      if(loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
